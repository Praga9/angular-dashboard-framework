<div adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" ng-class="widgetClasses(widget, definition, widgetState)" class="widget panel panel-default">
  <div class="panel-heading clearfix" ng-if="!widget.frameless || editMode">
    <div ng-include src="widget.titleTemplateUrl" ng-class="{'adf-move':editMode}"></div>
  </div>
  <div ng-class="{'panel-body':!widget.frameless || editMode}" uib-collapse="widgetState.isCollapsed">
    <div ng-if="widget.filter && widgetState.showFilters" class="widget-filter">
      <adf-widget-content model="definition" content="widget.filter" widget-shared-data="widgetSharedData"/>
    </div>
    <adf-widget-content model="definition" content="widget" widget-shared-data="widgetSharedData" />
  </div>
</div>
