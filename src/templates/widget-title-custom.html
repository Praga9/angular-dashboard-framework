<div class="panel-title">

  <div class="status-bar-widget" ng-if="widget.statusBar">
    <adf-widget-content class="status-bar-widget-content" model="definition" content="widget.statusBar" widget-shared-data="widgetSharedData"/>
  </div>

  <div class="widget-actions pull-right">

    <div class="pull-right">
      <a href="" title="reload widget content" ng-if="widget.reload" ng-click="reload()">
        <i class="fa fa-refresh"></i>
      </a>
      <!-- change widget location -->
      <!--<a href="" title="change widget location" class="adf-move" ng-if="editMode">-->
        <!--<i class="glyphicon glyphicon-move"></i>-->
      <!--</a>-->

      <a href="" title="filter widget data" ng-click="widgetState.showFilters = !widgetState.showFilters" ng-if="widget.filter">
        <i class="fa fa-filter"></i>
      </a>

      <!-- collapse -->
      <a href="" title="collapse widget" ng-show="options.collapsible && !widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
        <i class="fa fa-minus"></i>
      </a>
      <!-- expand -->
      <a href="" title="expand widget" ng-show="options.collapsible && widgetState.isCollapsed" ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
        <i class="fa fa-plus"></i>
      </a>
      <!-- open edit mode -->
      <!-- <a href="" title="edit widget configuration" ng-click="edit()" ng-if="editMode">
        <i class="fa fa-cog"></i>
      </a> -->

      <!-- widget fullscreen -->
      <a href="" title="fullscreen widget" ng-click="toggleWidgetFullscreen()" ng-show="options.maximizable">
        <i class="fa" ng-class="columnState.isExpanded ? 'fa-compress' : 'fa-expand'"></i>
      </a>

      <!-- remove widget -->
      <a href="" title="remove widget" ng-click="remove()" ng-if="editMode">
        <i class="fa fa-times"></i>
      </a>
    </div>

    <div ng-if="widget.headerActions" class="pull-right">
      <adf-widget-content model="definition" content="widget.headerActions" widget-shared-data="widgetSharedData"/>
    </div>

    <div class="clear"></div>
  </div>

  <div class="clear"></div>
</div>
