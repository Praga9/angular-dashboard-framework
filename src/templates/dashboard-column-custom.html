<div adf-id="{{column.cid}}"
     class="dashboardPlaceholder column {{column.styleClass}}"
     ng-class="{'full-screen': columnState.isExpanded }"
     ng-model="column.widgets"
     ng-hide="columnState.isHidden">

  <div ng-sortable="sortableConfig"
       class="adf-widgets"
       adf-id="{{column.cid}}"
       ng-class="{'adf-nested':column.rows}">
    <adf-widget ng-repeat="definition in column.widgets track by definition.wid"
                definition="definition"
                column="column"
                edit-mode="editMode"
                options="options"
                widget-state="widgetState"
                column-state="columnState"
                dash-id="adfModel._id"
      />
  </div>

  <div ng-if="editMode && !column.rows"
       class="text-center js-remove">
    <a href="" title="add new widget" ng-click="addWidgetDialog()">
      <i class="fa fa-plus fa-5x"></i>
      <p>Add widget</p>
    </a>
  </div>

  <!-- If present, a new row will be injected here -->
</div>
